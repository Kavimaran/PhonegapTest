        <script type="text/javascript" charset="utf-8">

		$(document).delegate("#pageContactList", "pagebeforeshow", function () {			
			
	       // find all contacts with 'Bob' in any name field
        var options = new ContactFindOptions();
        options.filter=""; 
        options.multiple=true;
        var fields = ["displayName", "name", "phoneNumbers"];
        navigator.contacts.find(fields, onSuccess, onError, options);
        		
		});
		
		
    // onSuccess: Get a snapshot of the current contacts
    //
    function onSuccess(contacts) {    
    
    $('#pageContactList ul').empty();				
    	
    for (var i=0; i<contacts.length; i++) {
        console.log("Display Name = " + contacts[i].displayName);  
       if(contacts[i].phoneNumbers){
        var Mobile =  contacts[i].phoneNumbers[0].value;          
        $('#pageContactList ul').append('<li><a href="#pageAddRecepient" onclick="return contactSelected(this);" name="'+ contacts[i].displayName +'" mobile="'+ Mobile +'" >'+ contacts[i].displayName +'</a></li>');
        }
        
    }
        
    $('#pageContactList ul').listview('refresh');	
    }

    // onError: Failed to get the contacts
    //
    function onError(contactError) {
        alert('onError!');
    }

	function contactSelected(objAnchor){
		$("#txtName").val($(objAnchor).attr("name"));
		$("#txtMobile").val($(objAnchor).attr("mobile"));
		return true;
	}		
	
		</script>
